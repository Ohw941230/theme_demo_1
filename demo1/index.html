<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <script defer src="./js/style.js"></script>

    <script
      src="https://kit.fontawesome.com/55714a74d2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="

    ></script>
    <script

    ></script>
    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"
    ></script>
    <script

      src="./js/sectionScroller.min.js"
      type="text/javascript"
    ></script>

    <title>demo1</title>

  <body>
    <div class="logo">logo</div>
    <div class="left_side_bar">
      <p class="left_copyright">

        <a id="section-scroller-button" href=""

      </p>
    </div>
    <div class="right_side_bar">
      <div class="wrap">
        <div class="text_content">
          <p><a href="#">Top</a></p>
          <p><a href="#">About us</a></p>
          <p><a href="#">Service</a></p>
          <p><a href="#">Blog</a></p>
          <p><a href="#">Contact</a></p>
        </div>
        <div class="sns_content">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>

        </div>
        <div class="button_content">
          <p class="button">
            <a href="">CONTACT</a>
          </p>
        </div>
      </div>
    </div>
    <aside class="sidebar">

      </div>

    <section class="bg1 section-scroll" id="section-1 ">
      <h1 class="title">Solving social issues<br />with products.</h1>
    </section>
    <section class="bg2 section-scroll" id="section-2">
      <div class="inner">
        <div class="wrap">
          <p class="sub_title"></p>
          <h2 class="title"></h2>
          <p class="content"></p>
          <p class="content"></p>
          <p class="button">
            <a href=""></a>
          </p>
          <img src="" alt="" />
        </div>
      </div>
    </section>
    <section class="bg3 section-scroll" id="section-3">
      <div class="inner">
        <div class="wrap">
          <div class="menuToggle"></div>
          <div class="navigation">
            <div class="navArea">
              <ul>
                <li>
                  <a
                    href="#"
                    onmouseenter="changeImage('https://i.imgur.com/15u51cG.jpg')"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onmouseenter="changeImage('https://i.imgur.com/BPhlOhK.jpg')"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onmouseenter="changeImage('https://i.imgur.com/VIQKJ9W.jpg')"
                    >Shop</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onmouseenter="changeImage('https://i.imgur.com/A9m32sw.jpg')"
                    >Gallery</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onmouseenter="changeImage('https://i.imgur.com/25Mo53M.jpg')"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <div class="imgArea">
              <div class="img-overlay"></div>
              <img src="https://i.imgur.com/15u51cG.jpg" alt="" id="slider" />
            </div>
          </div>
        </div>
      </div>
